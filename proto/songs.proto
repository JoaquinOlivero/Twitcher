syntax = "proto3";

package service;

option go_package = "./pb";

service StreamManagement {
    rpc CreateSongPlaylist (Empty) returns (SongPlaylist) {};
    rpc CurrentSongPlaylist (Empty) returns (SongPlaylist) {};
    rpc UpdateSongPlaylist (SongPlaylist) returns (Empty) {};
    rpc Preview (Empty) returns (Empty) {};
    rpc Audio (Empty) returns (stream AudioStream) {};
    rpc Output (Empty) returns (stream OutputResponse) {};
}

message Song {
    string name = 1;
    string page = 2;
    string author = 3;
    string audio = 4;
    string cover = 5;
    int32 bitrate = 6;
}

message SongPlaylist {
    repeated Song songs = 1;
}

message AudioStream {
    SongPlaylist playlist = 1;    
}

message OutputResponse {
    string bitrate = 1;
    string time = 2;
}

message Empty {

}

